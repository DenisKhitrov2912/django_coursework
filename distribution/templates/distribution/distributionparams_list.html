{% extends 'distribution/main.html' %}
{% load static %}
{% block content %}

<main role="main">

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Все рассылки:</h1>
        </div>
    </section>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="d-flex justify-content-center align-items-center">{{ object|title }}</h4>
                        </div>
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <a href="{% url 'distribution:distparams_one' object.pk  %}" type="button"
                               class="btn btn-lg btn-outline-primary">Перейти</a>
                        </div>
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <a href="{% url 'distribution:distparams_edit' object.pk  %}" type="button"
                               class="btn btn-lg btn-outline-primary">Изменить</a>
                        </div>
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <a href="{% url 'distribution:distparams_delete' object.pk  %}" type="button"
                               class="btn btn-lg btn-outline-primary">Удалить</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>

{% endblock %}
