{% extends 'distribution/main.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Создай свое послание по заветам С.Мавроди!</h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if object %}
                            <button type="submit" class="btn btn-primary" >Изменить</button>
                            {% else %}
                            <button type="submit" class="btn btn-primary">Создать</button>
                            {% endif %}
                            <a href="{% url 'distribution:messages' %}" class="btn btn-warning">Отмена</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
