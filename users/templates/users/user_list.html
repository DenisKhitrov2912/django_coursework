{% extends 'distribution/base.html' %}

{% block content %}
{% if perms.users.view_user %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Пользователи
            </div>
            <div class="card-body">
                {% for object in object_list %}
                <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                <a href="{% url 'users:user_update' object.pk  %}" type="button"
                   class="btn btn-lg btn-block btn-outline-primary">Изменить активность</a>
                {% endfor %}
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
